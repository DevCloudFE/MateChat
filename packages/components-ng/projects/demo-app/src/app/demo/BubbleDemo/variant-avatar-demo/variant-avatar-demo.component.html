<div class="demo-container">
  <mc-bubble 
     [variant]="'none'"
     [avatarConfig]="{ imgSrc: 'https://matechat.gitcode.com/logo.svg' }">
      <div class="suggestion-list">
        <div class="suggestion-item">
          <i class="icon-inform"></i>
          <span class="suggestion-text">
            Do you want me to inform you at Monday afternoon ?
          </span>
        </div>
        <div class="suggestion-item">
          <i class="icon-mandatory"></i>
          <span class="suggestion-text">
            Add this item to your todo list ?
          </span>
        </div>
        <div class="suggestion-item">
          <i class="icon-publish-new"></i>
          <span class="suggestion-text">
            Send this message to chat ?
          </span>
        </div>
      </div>
  </mc-bubble>
</div>
