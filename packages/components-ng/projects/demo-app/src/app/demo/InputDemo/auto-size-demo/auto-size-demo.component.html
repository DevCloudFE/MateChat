<div class="autosize-demo">
  <h4>默认自动调整（最小1行，最大5行）</h4>
  <mc-input 
    [value]="inputValue1"
    [autosize]="true"
    placeholder="输入多行文本查看自动调整效果..."
    (change)="onChange1($event)" 
  ></mc-input>
  <h4>自定义行数范围（最小2行，最大10行）</h4>
    <mc-input
      [value]="inputValue2"
      [autosize]="{ minRows: 2, maxRows: 10 }"
      placeholder="输入多行文本查看自定义行数效果..."
      (change)="onChange2($event)"
    ></mc-input>

    <h4>禁用自动调整</h4>
    <mc-input 
      [value]="inputValue3"
      [autosize]="false"
      placeholder="固定高度的文本域"
      (change)="onChange3($event)"
    ></mc-input>
</div>
