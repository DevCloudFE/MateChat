  <div class="demo-container">
    <div>
      <mc-input
        [value]="inputValue"
        [maxLength]="2000"
        [showCount]="true"
        [displayType]="DisplayType.Simple"
        [variant]="InputVariant.BorderLess"
        [loading]="loading"
        (change)="onInputChange($event)"
        (submit)="onSubmit($event)"
        (cancel)="onCancel()"
      ></mc-input>
    </div>
  </div>
