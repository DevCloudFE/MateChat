<mc-markdown-card
  [content]="content"
  [theme]="theme"
  [actionsTemplate]="actionsTemplate"
>
    <ng-template #actionsTemplate let-codeBlockData>
      <div class="btn-group">
        <button class="demo-btn" variant="solid" (click)="handleAction(codeBlockData)">自定义按钮</button>
      </div>
    </ng-template>
</mc-markdown-card>
