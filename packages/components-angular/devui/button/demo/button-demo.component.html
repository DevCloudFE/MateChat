<div class="devui-demo-container">
  <d-demo-nav [navItems]="navItems"></d-demo-nav>
  <div class="devui-demo-example">
    <div class="devui-demo-title">{{ 'components.button.button-primary.title' | translate }}</div>
    <div class="devui-demo-text"></div>
    <!-- <d-codebox id="components-button-common" [sourceData]="commonSource"> -->
    <div class="demo-container">
      <d-button demo [disabled]="false" [label]="label" (btnClick)="btnClick($event)"></d-button>
      <d-button demo [disabled]="false" label="angular button" styleType="border-blue" (btnClick)="btnClick($event)"></d-button>
      <d-button demo [disabled]="false" label="angular button" styleType="border-black" (btnClick)="btnClick($event)"></d-button>
      <d-button demo [disabled]="false" label="angular button" styleType="border-none" (btnClick)="btnClick($event)"></d-button>
    </div>
    <ng-template #suffixTemplate>
      <span class="split-line"></span>
      <i class="icon icon-arrow-up-l" (click)="arrowUp($event)"></i>
      <i class="icon icon-arrow-down-l" (click)="arrowDown($event)"></i>
      <span class="split-line"></span>
      <i class="icon icon-recover" (click)="refresh($event)"></i>
    </ng-template>
    <!-- </d-codebox> -->
  </div>

  <div class="devui-demo-example">
    <div class="devui-demo-title">{{ '按钮状态' | translate }}</div>
    <div class="devui-demo-text"></div>
    <!-- <d-codebox id="components-button-common" [sourceData]="commonSource"> -->
    <div class="demo-container">
      <d-button demo [disabled]="true" (btnClick)="btnClick($event)"></d-button>
    </div>
    <!-- </d-codebox> -->
  </div>

  <div class="devui-demo-example">
    <div class="devui-demo-title">{{ '扩展插槽' | translate }}</div>
    <div class="devui-demo-text"></div>
    <!-- <d-codebox id="components-button-common" [sourceData]="commonSource"> -->
    <div class="demo-container">
      <ng-template #suffixTemplate>
        <span class="split-line"></span>
        <i class="icon icon-arrow-up-l" (click)="arrowUp($event)"></i>
        <i class="icon icon-arrow-down-l" (click)="arrowDown($event)"></i>
        <span class="split-line"></span>
        <i class="icon icon-recover" (click)="refresh($event)"></i>
      </ng-template>
      <d-button [suffixTemplate]="suffixTemplate"></d-button>
    </div>
    <!-- </d-codebox> -->
  </div>
</div>
